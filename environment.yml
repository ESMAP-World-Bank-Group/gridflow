name: gridflow-env
channels:
  - conda-forge
  - nodefaults
dependencies:
  - python=3.10

  # Core scientific stack
  - numpy
  - pandas
  - matplotlib
  - scipy

  # Geospatial stack (conda-forge versions are required)
  - geopandas>=1.0
  - shapely>=2.0
  - fiona>=1.10
  - pyproj>=3.6
  - rtree
  - rasterio
  - rioxarray
  - rasterstats
  - pyogrio

  # Image processing
  - scikit-image

  # Parallel / lazy evaluation
  - dask
  - distributed
  - xarray

  # Standard utilities
  - requests
  - pyyaml
  - tqdm

  # Plotting & visualization extras
  - mapclassify
  - xyzservices

  # Jupyter (optional but recommended)
  - notebook
  - jupyterlab